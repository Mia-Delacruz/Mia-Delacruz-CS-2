    function zip_code(zip) 
      {

      if (zip >= 1 && zip <= 6999) 
      {
          return 1 ;
      }
      else if (zip >= 7000 && zip <= 19999)
      {
          return 2 ;
      }
      else if (zip >= 20000 && zip <= 35999)
      {
          return 3 ;
      }
      else if (zip >= 36000 && zip <= 62999)
      {
          return 4 ;
      }
      else if (zip >= 36000 && zip <= 84999)
      {
          return 5 ;
      }
      else if (zip >= 85000 && zip <= 99999)
      {
          return 6 ;
      }
      else 
      {
          return 'UNMAILABLE';
      }
    }

      from_zip = zip_code(zip_1);

      if (to_zip == "UNMAILABLE" || from_zip == "UNMAILABLE") {

      return Math.abs(from_zip - to_zip);

    }
